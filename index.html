<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <!-- I, Attribute selection -->
    <h1>Bạn của tôi</h1>
    <table>
      <thead>
        <tr>
          <th class="SP">San Pham</th>
          <th class="SH">Gia hang hoa</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="T">Quan jean</td>
          <td>100.000đ</td>
          <tr>
            <td class="T">Ao thun nam</td>
          <td>243.0000đ</td>
          </tr>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="T">Tong gia tri san pham</td>
          <td>343.000đ</td>
        </tr>
      </tfoot>
    </table>

    <h2>
      <ul>
        <li>So 1</li>
        <li>So 2</li>
        <li>So 3</li>
        <li>So 4</li>
        <li>So 5</li>
      </ul>
    </h2>
  </body>
</html>
